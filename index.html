<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elif Güzel Sözler</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#f8f8f8;color:#333;}
a{text-decoration:none;color:inherit;}

/* Navbar */
nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 50px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
  z-index:3;
}
nav .logo{font-size:1.8rem;font-weight:700;color:#ff3366;cursor:pointer;}
nav ul{display:flex;gap:30px;list-style:none;}
nav ul li a{font-weight:500;transition:0.3s;}
nav ul li a:hover{color:#ff3366;}
.menu-toggle{display:none;font-size:1.8rem;cursor:pointer;}

/* Hero */
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:url('images/hero-bg.jpg') no-repeat center center/cover;
  position:relative;
  z-index:0;
}
header::after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.45);
  pointer-events:none;
  z-index:0;
}
header h1, header p, header .cta{
  z-index:1;
  color:#fff;
}
header h1{font-size:4rem; animation:fadeInDown 1.2s;}
header p{font-size:1.5rem;margin-top:20px;max-width:600px; animation:fadeInUp 1.2s;}
header .cta{
  margin-top:40px;
  padding:15px 35px;
  background:#ff3366;
  border-radius:50px;
  font-weight:600;
  font-size:1.1rem;
  cursor:pointer;
  transition:0.3s;
}
header .cta:hover{transform:scale(1.05); background:#e02a5a;}

/* Animations */
@keyframes fadeInDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

/* Categories */
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
  padding:120px 50px 50px 50px;
}
.category-card{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition: transform 0.4s, box-shadow 0.4s;
}
.category-card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}
.category-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.6s;
}
.category-card:hover img{transform:scale(1.1);}
.overlay{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  padding:25px;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
  color:#fff;
  font-size:1.6rem;
  font-weight:700;
  transition:0.3s;
}

/* Responsive */
@media(max-width:768px){
  nav ul{display:none;}
  nav .menu-toggle{display:block;}
  nav.active ul{
    display:flex;
    flex-direction:column;
    position:absolute;
    top:70px;
    right:50px;
    background:rgba(255,255,255,0.95);
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  }
  nav.active ul li{margin-bottom:15px;}
  header h1{font-size:3rem;}
  header p{font-size:1.2rem;}
  .categories{padding:100px 20px 50px 20px;}
}
</style>
</head>
<body>

<nav>
  <div class="logo" onclick="window.location.href='index.html'">Elif Güzel Sözler</div>
  <ul>
    <li><a href="index.html">Ana Sayfa</a></li>
    <li><a href="ask-sozleri.html">Aşk Sözleri</a></li>
    <li><a href="cool-sozler.html">Cool Sözler</a></li>
    <li><a href="arkadaslik-sozleri.html">Arkadaşlık Sözleri</a></li>
  </ul>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</nav>

<header>
  <h1>Elif Güzel Sözler</h1>
  <p>En özel aşk, arkadaşlık ve cool sözleri keşfedin. Sözlerin gücü burada!</p>
  <div class="cta" onclick="scrollToCategories()">Kategorilere Göz At</div>
</header>

<section class="categories" id="categories">
  <div class="category-card" onclick="window.location.href='ask-sozleri.html'">
    <img src="images/ask.jpg" alt="Aşk Sözleri">
    <div class="overlay">Aşk Sözleri</div>
  </div>
  <div class="category-card" onclick="window.location.href='cool-sozler.html'">
    <img src="images/cool.jpg" alt="Cool Sözler">
    <div class="overlay">Cool Sözler</div>
  </div>
  <div class="category-card" onclick="window.location.href='arkadaslik-sozleri.html'">
    <img src="images/arkadaslik.jpg" alt="Arkadaşlık Sözleri">
    <div class="overlay">Arkadaşlık Sözleri</div>
  </div>
</section>

<script>
function toggleMenu(){document.querySelector('nav').classList.toggle('active');}
function scrollToCategories(){document.getElementById('categories').scrollIntoView({behavior:'smooth'});}
</script>

</body>
</html>
