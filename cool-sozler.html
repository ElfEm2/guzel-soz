<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#e0f7ff;
  color:#333;
  transition:background 0.5s,color 0.5s;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#fff;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  position:relative;
}
.logo{
  font-weight:600;
  font-size:1.8em;
  color:#1a73e8;
  cursor:pointer;
}
.gece-mod{
  cursor:pointer;
  font-size:1.2em;
  padding:8px 12px;
  border-radius:50%;
  background:#333;
  color:white;
  transition:0.3s;
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
}
.gece-mod:hover{background:#1a73e8;}
.banner{
  text-align:center;
  padding:50px 20px;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:white;
  position:relative;
}
.banner h1{font-size:2.5em;margin-bottom:15px;}
.banner p{font-size:1.2em;}
.soz-listesi{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  padding:20px;
}
.soz-card{
  background:rgba(255,255,255,0.9);
  padding:20px;
  border-radius:15px;
  width:90%;
  max-width:400px;
  text-align:center;
  font-size:1.1em;
  transition:0.3s;
  cursor:pointer;
}
.soz-card:hover{
  transform:scale(1.05);
  background:#1a73e8;
  color:white;
}
@media(max-width:768px){
  .banner h1{font-size:2em;}
  .banner p{font-size:1em;}

</style>
